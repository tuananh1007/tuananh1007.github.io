<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- shims -->
	<script src="midi-js/inc/shim/Base64.js" type="text/javascript"></script>
	<script src="midi-js/inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="midi-js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>

	<!-- midi.js -->
	<script src="midi-js/js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="midi-js/js/midi/gm.js" type="text/javascript"></script>
	<script src="midi-js/js/midi/loader.js" type="text/javascript"></script>
	<script src="midi-js/js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="midi-js/js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="midi-js/js/midi/plugin.webmidi.js" type="text/javascript"></script>

	<!-- utils -->
	<script src="midi-js/js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="midi-js/js/util/dom_request_script.js" type="text/javascript"></script>

    <title>COMP4431 Multimedia Computing - MIDI Keyboard</title>

    <style>
      body { min-width: 590px; }
      .container { min-width: 590px; width: 590px; margin-top: 10px }
      .keyboard { float: left; position: relative; width: 562px; height: 252px; border: 1px solid lightgray; background: lightgray; }
      .white-keys, .black-keys { position: absolute; }
      .white-key, .black-key { float: left; border-radius: 4px; }
      .white-key { width: 40px; height: 250px; border: 1px solid gray; background: white; line-height: 460px; }
      .black-key { margin: 0 5px; width: 30px; height: 160px; border: 1px solid black; background: black; color: white; line-height: 280px; }
      .spacer { width: 20px; float: left; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="navbar-header">
            <span class="navbar-brand">MIDI Keyboard</span>
        </div>
    </nav>

    <div class="container">

      <!-- Here are the controls -->
      <div class="row mb-2">
        <div class="col-6">
          <label for="amplitude">MIDI Amplitude:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">0</span>
            </div>
            <div class="row flex-fill align-items-center mx-0 px-2 border">
              <input class="custom-range" id="amplitude" type="range" value="100" min="0" max="127">
            </div>
            <div class="input-group-append">
              <span class="input-group-text">127</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <label for="lowest-pitch">Lowest MIDI Pitch:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">21</span>
            </div>
            <div class="row flex-fill align-items-center mx-0 px-2 border">
              <input class="custom-range" id="lowest-pitch" type="range" value="60" min="21" max="78">
            </div>
            <div class="input-group-append">
              <span class="input-group-text">78</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-6">
          <label for="play-mode">Play Mode:</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="play-mode" id="play-mode-single" value="single" autocomplete="off" checked>
              Single Note
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="play-mode" id="play-mode-major" value="major" autocomplete="off">
              Major Chord
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="play-mode" id="play-mode-minor" value="minor" autocomplete="off">
              Minor Chord
            </label>
          </div>
        </div>
        <div class="col-6">
          <label for="instrument">Instrument:</label>
          <select id="instrument" class="custom-select">
            <optgroup label="Piano">
              <option value="0">Acoustic Grand Piano</option>
              <option value="1">Bright Acoustic Piano</option>
              <option value="2">Electric Grand Piano</option>
              <option value="3">Honky-tonk Piano</option>
              <option value="4">Electric Piano 1</option>
              <option value="5">Electric Piano 2</option>
              <option value="6">Harpsichord</option>
              <option value="7">Clavi</option>
            </optgroup>
            <optgroup label="Chromatic Percussion">
              <option value="8">Celesta</option>
              <option value="9">Glockenspiel</option>
              <option value="10">Music Box</option>
              <option value="11">Vibraphone</option>
              <option value="12">Marimba</option>
              <option value="13">Xylophone</option>
              <option value="14">Tubular Bells</option>
              <option value="15">Dulcimer</option>
            </optgroup>
            <optgroup label="Organ">
              <option value="16">Drawbar Organ</option>
              <option value="17">Percussive Organ</option>
              <option value="18">Rock Organ</option>
              <option value="19">Church Organ</option>
              <option value="20">Reed Organ</option>
              <option value="21">Accordion</option>
              <option value="22">Harmonica</option>
              <option value="23">Tango Accordion</option>
            </optgroup>
            <optgroup label="Guitar">
              <option value="24">Acoustic Guitar (nylon)</option>
              <option value="25">Acoustic Guitar (steel)</option>
              <option value="26">Electric Guitar (jazz)</option>
              <option value="27">Electric Guitar (clean)</option>
              <option value="28">Electric Guitar (muted)</option>
              <option value="29">Overdriven Guitar</option>
              <option value="30">Distortion Guitar</option>
              <option value="31">Guitar harmonics</option>
            </optgroup>
            <optgroup label="Bass">
              <option value="32">Acoustic Bass</option>
              <option value="33">Electric Bass (finger)</option>
              <option value="34">Electric Bass (pick)</option>
              <option value="35">Fretless Bass</option>
              <option value="36">Slap Bass 1</option>
              <option value="37">Slap Bass 2</option>
              <option value="38">Synth Bass 1</option>
              <option value="39">Synth Bass 2</option>
            </optgroup>
            <optgroup label="Strings">
              <option value="40">Violin</option>
              <option value="41">Viola</option>
              <option value="42">Cello</option>
              <option value="43">Contrabass</option>
              <option value="44">Tremolo Strings</option>
              <option value="45">Pizzicato Strings</option>
              <option value="46">Orchestral Harp</option>
              <option value="47">Timpani</option>
            </optgroup>
            <optgroup label="Ensemble">
              <option value="48">String Ensemble 1</option>
              <option value="49">String Ensemble 2</option>
              <option value="50">SynthStrings 1</option>
              <option value="51">SynthStrings 2</option>
              <option value="52">Choir Aahs</option>
              <option value="53">Voice Oohs</option>
              <option value="54">Synth Voice</option>
              <option value="55">Orchestra Hit</option>
            </optgroup>
            <optgroup label="Brass">
              <option value="56">Trumpet</option>
              <option value="57">Trombone</option>
              <option value="58">Tuba</option>
              <option value="59">Muted Trumpet</option>
              <option value="60">French Horn</option>
              <option value="61">Brass Section</option>
              <option value="62">SynthBrass 1</option>
              <option value="63">SynthBrass 2</option>
            </optgroup>
            <optgroup label="Reed">
              <option value="64">Soprano Sax</option>
              <option value="65">Alto Sax</option>
              <option value="66">Tenor Sax</option>
              <option value="67">Baritone Sax</option>
              <option value="68">Oboe</option>
              <option value="69">English Horn</option>
              <option value="70">Bassoon</option>
              <option value="71">Clarinet</option>
            </optgroup>
            <optgroup label="Pipe">
              <option value="72">Piccolo</option>
              <option value="73">Flute</option>
              <option value="74">Recorder</option>
              <option value="75">Pan Flute</option>
              <option value="76">Blown Bottle</option>
              <option value="77">Shakuhachi</option>
              <option value="78">Whistle</option>
              <option value="79">Ocarina</option>
            </optgroup>
            <optgroup label="Synth Lead">
              <option value="80">Lead 1 (square)</option>
              <option value="81">Lead 2 (sawtooth)</option>
              <option value="82">Lead 3 (calliope)</option>
              <option value="83">Lead 4 (chiff)</option>
              <option value="84">Lead 5 (charang)</option>
              <option value="85">Lead 6 (voice)</option>
              <option value="86">Lead 7 (fifths)</option>
              <option value="87">Lead 8 (bass + lead)</option>
            </optgroup>
            <optgroup label="Synth Pad">
              <option value="88">Pad 1 (new age)</option>
              <option value="89">Pad 2 (warm)</option>
              <option value="90">Pad 3 (polysynth)</option>
              <option value="91">Pad 4 (choir)</option>
              <option value="92">Pad 5 (bowed)</option>
              <option value="93">Pad 6 (metallic)</option>
              <option value="94">Pad 7 (halo)</option>
              <option value="95">Pad 8 (sweep)</option>
            </optgroup>
            <optgroup label="Synth Effects">
              <option value="96">FX 1 (rain)</option>
              <option value="97">FX 2 (soundtrack)</option>
              <option value="98">FX 3 (crystal)</option>
              <option value="99">FX 4 (atmosphere)</option>
              <option value="100">FX 5 (brightness)</option>
              <option value="101">FX 6 (goblins)</option>
              <option value="102">FX 7 (echoes)</option>
              <option value="103">FX 8 (sci-fi)</option>
            </optgroup>
            <optgroup label="Ethnic">
              <option value="104">Sitar</option>
              <option value="105">Banjo</option>
              <option value="106">Shamisen</option>
              <option value="107">Koto</option>
              <option value="108">Kalimba</option>
              <option value="109">Bag pipe</option>
              <option value="110">Fiddle</option>
              <option value="111">Shanai</option>
            </optgroup>
            <optgroup label="Percussive">
              <option value="112">Tinkle Bell</option>
              <option value="113">Agogo</option>
              <option value="114">Steel Drums</option>
              <option value="115">Woodblock</option>
              <option value="116">Taiko Drum</option>
              <option value="117">Melodic Tom</option>
              <option value="118">Synth Drum</option>
              <option value="119">Reverse Cymbal</option>
            </optgroup>
            <optgroup label="Sound Effects">
              <option value="120">Guitar Fret Noise</option>
              <option value="121">Breath Noise</option>
              <option value="122">Seashore</option>
              <option value="123">Bird Tweet</option>
              <option value="124">Telephone Ring</option>
              <option value="125">Helicopter</option>
              <option value="126">Applause</option>
              <option value="127">Gunshot</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="keyboard">
        <!-- First we draw the white keys -->
        <div class="white-keys">
          <button type="button" class="white-key" id="key-0">z</button>
          <button type="button" class="white-key" id="key-2">x</button>
          <button type="button" class="white-key" id="key-4">c</button>
          <button type="button" class="white-key" id="key-5">v</button>
          <button type="button" class="white-key" id="key-7">b</button>
          <button type="button" class="white-key" id="key-9">n</button>
          <button type="button" class="white-key" id="key-11">m</button>
          <button type="button" class="white-key" id="key-12">w</button>
          <button type="button" class="white-key" id="key-14">e</button>
          <button type="button" class="white-key" id="key-16">r</button>
          <button type="button" class="white-key" id="key-17">t</button>
          <button type="button" class="white-key" id="key-19">y</button>
          <button type="button" class="white-key" id="key-21">u</button>
          <button type="button" class="white-key" id="key-23">i</button>
        </div>

        <!-- Now we draw the black keys, so they appear on top of the white keys
        (in a web page, things included later are normally shown on top of things included earlier) -->
        <div class="black-keys">
          <div class="spacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-1">s</button>
          <button type="button" class="black-key" id="key-3">d</button>
          <div class="spacer">&nbsp;</div>
          <div class="spacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-6">g</button>
          <button type="button" class="black-key" id="key-8">h</button>
          <button type="button" class="black-key" id="key-10">j</button>
          <div class="spacer">&nbsp;</div>
          <div class="spacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-13">3</button>
          <button type="button" class="black-key" id="key-15">4</button>
          <div class="spacer">&nbsp;</div>
          <div class="spacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-18">6</button>
          <button type="button" class="black-key" id="key-20">7</button>
          <button type="button" class="black-key" id="key-22">8</button>
        </div>
      </div>

    </div>

    <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="loading">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p id="status" class="pt-4">Loading MIDI instruments...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- the lab JavaScript -->
	<script src="lab01_solution.js" type="text/javascript"></script>

  </body>
</html>
